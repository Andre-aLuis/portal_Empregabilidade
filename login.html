<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Empregabilidade LGBTQIA+</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicione o seu CSS aqui -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <div class="options">
                <label for="lembrar_me">
                    <input type="checkbox" id="lembrar_me" name="lembrar_me"> Lembrar-me
                </label>
                <a href="/recuperar-senha" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="/cadastrosuario.html">Cadastre-se aqui</a></p>
    </div>
</body>
</html>
