<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma de Empregabilidade LGBTQIA+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6vNwzE3bRgsY-vvmlPwrQ1rFv4y8sSkFgRE60Zz5j1+QjGjA2XyA6Y0X6f" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Adicione o seu CSS aqui -->
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu email">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lembrar_me" name="lembrar_me">
                    <label class="form-check-label" for="lembrar_me">Lembrar-me</label>
                </div>
                <a href="/recuperar-senha" class="text-decoration-none">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="mt-3 text-center">NÃ£o tem uma conta? <a href="/cadastrosuario.html" class="text-decoration-none">Cadastre-se aqui</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0zRzfnGz4yU/g5B0Fe2ZFH5kxFwQwURw5D2sjrRj6kWlHso/" crossorigin="anonymous"></script>
</body>

</html>
