<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vaga - Plataforma de Empregabilidade LGBTQIA+</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicione o seu CSS aqui -->
</head>
<body>
    <div class="container">
        <h2>Cadastro de Vaga</h2>
        <form action="/cadastrar-vaga" method="POST">
            <label for="titulo_vaga">Título da Vaga:</label>
            <input type="text" id="titulo_vaga" name="titulo_vaga" required placeholder="Ex: Desenvolvedor Full Stack">

            <label for="descricao_vaga">Descrição da Vaga:</label>
            <textarea id="descricao_vaga" name="descricao_vaga" required placeholder="Detalhe as responsabilidades e requisitos da vaga"></textarea>

            <label for="responsabilidades_vaga">Responsabilidades:</label>
            <textarea id="responsabilidades_vaga" name="responsabilidades_vaga" required placeholder="Liste as principais responsabilidades do cargo"></textarea>

            <label for="requisitos_vaga">Requisitos:</label>
            <textarea id="requisitos_vaga" name="requisitos_vaga" required placeholder="Especifique os requisitos necessários para a vaga"></textarea>

            <label for="beneficios_vaga">Benefícios:</label>
            <textarea id="beneficios_vaga" name="beneficios_vaga" required placeholder="Liste os benefícios oferecidos pela empresa"></textarea>

            <label for="localizacao_vaga">Localização:</label>
            <input type="text" id="localizacao_vaga" name="localizacao_vaga" required placeholder="Ex: São Paulo, SP (Remoto disponível)">

            <label for="tipo_vaga">Tipo de Vaga:</label>
            <select id="tipo_vaga" name="tipo_vaga" required>
                <option value="presencial">Presencial</option>
                <option value="remoto">Remoto</option>
                <option value="hibrido">Híbrido</option>
            </select>

            <label for="data_publicacao">Data de Publicação:</label>
            <input type="date" id="data_publicacao" name="data_publicacao" required>

            <label for="data_limite">Data Limite para Candidatura:</label>
            <input type="date" id="data_limite" name="data_limite" required>

            <label for="politicas_inclusivas_vaga">Esta vaga é inclusiva para a comunidade LGBTQIA+?</label>
            <select id="politicas_inclusivas_vaga" name="politicas_inclusivas_vaga" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="foto_vaga">Imagem/Logo da Vaga (opcional):</label>
            <input type="file" id="foto_vaga" name="foto_vaga" accept="image/*">

            <button type="submit">Publicar Vaga</button>
        </form>
        <p><a href="/painelempresa.html">Voltar para o painel da empresa</a></p>
    </div>
</body>
</html>
