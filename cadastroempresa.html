<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicione o seu CSS aqui -->
</head>
<body>
    <div class="container">
        <h2>Cadastro de Empresa</h2>
        <form action="/cadastrar_empresa" method="POST">
            <label for="nome_empresa">Nome da Empresa:</label>
            <input type="text" id="nome_empresa" name="nome_empresa" required placeholder="Digite o nome da empresa">

            <label for="email_empresa">Email da Empresa:</label>
            <input type="email" id="email_empresa" name="email_empresa" required placeholder="Digite o email da empresa">

            <label for="telefone_empresa">Telefone:</label>
            <input type="tel" id="telefone_empresa" name="telefone_empresa" required placeholder="Digite o telefone da empresa">

            <label for="endereco_empresa">Endereço:</label>
            <input type="text" id="endereco_empresa" name="endereco_empresa" required placeholder="Digite o endereço da empresa">

            <label for="site_empresa">Site da Empresa:</label>
            <input type="url" id="site_empresa" name="site_empresa" placeholder="Digite o site da empresa">

            <label for="descricao_empresa">Descrição da Empresa:</label>
            <textarea id="descricao_empresa" name="descricao_empresa" rows="4" placeholder="Descreva um pouco sobre a empresa"></textarea>

            <label for="segmento_empresa">Segmento da Empresa:</label>
            <select id="segmento_empresa" name="segmento_empresa" required>
                <option value="tecnologia">Tecnologia</option>
                <option value="saude">Saúde</option>
                <option value="educacao">Educação</option>
                <option value="varejo">Varejo</option>
                <option value="outros">Outros</option>
            </select>

            <label for="politicas_inclusivas">A empresa adota políticas inclusivas para a diversidade de gênero e sexualidade?</label>
            <select id="politicas_inclusivas" name="politicas_inclusivas" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="submit">Cadastrar Empresa</button>
        </form>
    </div>
</body>
</html>
