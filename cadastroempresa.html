<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6vNwzE3bRgsY-vvmlPwrQ1rFv4y8sSkFgRE60Zz5j1+QjGjA2XyA6Y0X6f" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Adicione o seu CSS aqui -->
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastro de Empresa</h2>
        <form action="/cadastrar_empresa" method="POST">
            <div class="mb-3">
                <label for="nome_empresa" class="form-label">Nome da Empresa:</label>
                <input type="text" class="form-control" id="nome_empresa" name="nome_empresa" required placeholder="Digite o nome da empresa">
            </div>

            <div class="mb-3">
                <label for="email_empresa" class="form-label">Email da Empresa:</label>
                <input type="email" class="form-control" id="email_empresa" name="email_empresa" required placeholder="Digite o email da empresa">
            </div>

            <div class="mb-3">
                <label for="telefone_empresa" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone_empresa" name="telefone_empresa" required placeholder="Digite o telefone da empresa">
            </div>

            <div class="mb-3">
                <label for="endereco_empresa" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco_empresa" name="endereco_empresa" required placeholder="Digite o endereço da empresa">
            </div>

            <div class="mb-3">
                <label for="site_empresa" class="form-label">Site da Empresa:</label>
                <input type="url" class="form-control" id="site_empresa" name="site_empresa" placeholder="Digite o site da empresa">
            </div>

            <div class="mb-3">
                <label for="descricao_empresa" class="form-label">Descrição da Empresa:</label>
                <textarea id="descricao_empresa" name="descricao_empresa" class="form-control" rows="4" placeholder="Descreva um pouco sobre a empresa"></textarea>
            </div>

            <div class="mb-3">
                <label for="segmento_empresa" class="form-label">Segmento da Empresa:</label>
                <select id="segmento_empresa" name="segmento_empresa" class="form-select" required>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="saude">Saúde</option>
                    <option value="educacao">Educação</option>
                    <option value="varejo">Varejo</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="politicas_inclusivas" class="form-label">A empresa adota políticas inclusivas para a diversidade de gênero e sexualidade?</label>
                <select id="politicas_inclusivas" name="politicas_inclusivas" class="form-select" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar Empresa</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0zRzfnGz4yU/g5B0Fe2ZFH5kxFwQwURw5D2sjrRj6kWlHso/" crossorigin="anonymous"></script>
</body>

</html>
