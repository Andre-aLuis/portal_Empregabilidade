<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Plataforma de Empregabilidade LGBTQIA+</title>
    <!-- Incluindo o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3+2Ck4jFQ8E6XE0iYv4PzKQhTxlqt2XgVt5M/qF0BxgsF1KNhOS9gS6wT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Adicione o seu CSS aqui -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastro de Usuário</h2>
        <form action="/cadastrar_usuario" method="POST">
            <div class="mb-3">
                <label for="nome_completo" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" required placeholder="Digite seu nome completo">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu email">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required placeholder="Escolha uma senha segura">
            </div>

            <div class="mb-3">
                <label for="confirmar_senha" class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme sua senha">
            </div>

            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Gênero:</label>
                <select class="form-select" id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="nao_binario">Não binário</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="orientacao_sexual" class="form-label">Orientação Sexual:</label>
                <select class="form-select" id="orientacao_sexual" name="orientacao_sexual" required>
                    <option value="hetero">Heterossexual</option>
                    <option value="homo">Homossexual</option>
                    <option value="bi">Bissexual</option>
                    <option value="pan">Pansexual</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="politicas_inclusivas_usuario" class="form-label">Você apoia políticas inclusivas de diversidade e equidade?</label>
                <select class="form-select" id="politicas_inclusivas_usuario" name="politicas_inclusivas_usuario" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="foto_perfil" class="form-label">Foto de Perfil:</label>
                <input type="file" class="form-control" id="foto_perfil" name="foto_perfil" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <p class="mt-3 text-center">Já tem uma conta? <a href="/login.html">Faça login aqui</a></p>
    </div>

    <!-- Incluindo o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kO8g9uJZicFd4f/O6y2df9SY5D0PpqJwrz6k6WJh3/Uv8QhnMvlbs8Hq2DumHp8b" crossorigin="anonymous"></script>
</body>
</html>
